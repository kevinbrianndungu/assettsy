{% extends "base.html" %}
{% block content %}
<h2>Add Asset</h2>
<form method="POST">
  <input type="text" name="name" placeholder="Asset Name" class="form-control my-2" required>
  <input type="text" name="barcode" placeholder="Barcode" class="form-control my-2" required>
  <input type="text" name="department" placeholder="Department" class="form-control my-2" required>
  <input type="text" name="employee" placeholder="Employee Incharge" class="form-control my-2" required>
  <select name="condition" class="form-control my-2">
    <option>Good</option>
    <option>Fair</option>
    <option>Damaged</option>
  </select>
  <button class="btn btn-outline-light mt-2"><i class="fas fa-plus-circle"></i> Add</button>
</form>
{% endblock %}
