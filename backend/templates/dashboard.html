<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <a href="{{ url_for('views.import_csv') }}">Import CSV</a>
</head>
<body>

    <!-- Your Dashboard Content -->
    <h1>Dashboard</h1>

    <!-- Assuming dept_data and condition_data are lists of dictionaries -->
    <div id="chart-container">
        <!-- Add your chart containers here -->
    </div>

    <script>
        // Pass data from Flask to JavaScript using the 'tojson' filter
        var deptData = {{ dept_data|tojson }};
        var conditionData = {{ condition_data|tojson }};

        console.log(deptData);  // Check the structure of the data in your browser console
        console.log(conditionData);

        // You can now use the data to render charts or manipulate the DOM.
        // Example chart rendering code:
        function renderCharts(deptData, conditionData) {
            // This is just a placeholder, adapt it to your charting library
            console.log("Rendering charts with data:", deptData, conditionData);
            // For example, use a charting library like Chart.js or D3.js
        }

        // Call the function to render charts
        renderCharts(deptData, conditionData);
    </script>
    <script>
         var conditionData = {{ condition_data|default({})|tojson }};
    </script>

</body>
</html>
