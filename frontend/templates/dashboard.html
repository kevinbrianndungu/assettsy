<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/scripts.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Asset Tracker</h1>
        <a href="/logout">Logout</a>
    </header>
    <main>
        <h2>Categories</h2>
        <form id="add-category-form" method="POST" action="/add_category">
            <input type="text" name="name" placeholder="Add Category" required>
            <button type="submit">Add</button>
        </form>
        <ul>
            {% for category in categories %}
                <li>{{ category.name }}</li>
            {% endfor %}
        </ul>

        <h2>Assets</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for asset in assets %}
                    <tr>
                        <td>{{ asset.name }}</td>
                        <td>
                            <input type="number" class="quantity-input" value="{{ asset.quantity }}" min="0" data-id="{{ asset.id }}">
                            <button class="update-btn" data-id="{{ asset.id }}">Update</button>
                        </td>
                        <td>{{ asset.category.name }}</td>
                        <td>
                            <button class="delete-btn" data-id="{{ asset.id }}">Delete</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <h3>Add New Asset</h3>
        <form id="add-asset-form" method="POST" action="/add_asset">
            <input type="text" name="name" placeholder="Asset Name" required>
            <input type="number" name="quantity" placeholder="Quantity" min="0" required>
            <select name="category_id" required>
                <option value="">Select Category</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
            <button type="submit">Add Asset</button>
        </form>
    </main>
</body>
</html>
