<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand">Asset Manager</span>
      <div class="d-flex">
        <span class="navbar-text me-3">Welcome, {{ current_user.username }}</span>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="row">
      <!-- Add Asset -->
      <div class="col-md-6">
        <h4>Add Asset</h4>
        <form method="POST" action="{{ url_for('add_asset') }}">
          <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Quantity</label>
            <input type="number" name="quantity" class="form-control" required>
          </div>
          <div class="mb-3">
            <label>Category</label>
            <select name="category_id" class="form-select" required>
              {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Asset</button>
        </form>
      </div>

      <!-- Add Category -->
      <div class="col-md-6">
        <h4>Add Category</h4>
        <form method="POST" action="{{ url_for('add_category') }}">
          <div class="mb-3">
            <label>Category Name</label>
            <input type="text" name="name" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-secondary">Add Category</button>
        </form>
      </div>
    </div>

    <hr class="my-4">

    <!-- Asset Table -->
    <h4>Assets</h4>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Quantity</th>
          <th>Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for asset in assets %}
        <tr>
          <td>{{ asset.id }}</td>
          <td>{{ asset.name }}</td>
          <td>{{ asset.quantity }}</td>
          <td>{{ asset.category.name }}</td>
          <td>
            <form class="d-inline" method="POST" action="{{ url_for('delete_asset', id=asset.id) }}">
              <button class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
